<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <link href="../../../node_modules/diff2html/dist/diff2html.css" rel="stylesheet" />


    <!-- Javascripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/scala.min.js"></script>
    <script src="../../../node_modules/diff2html/dist/diff2html.js"></script>
    <script src="../../../node_modules/diff2html/dist/diff2html-ui.js"></script>

    <script src="../../../node_modules/diff/dist/diff.js"></script>
</head>
<body>
    <textarea id="first">
a
b
c
</textarea>
    <textarea id="second">
a
d
c
1
</textarea>
    <button type="button"></button>

    <div id="theDiff"></div>

    <script type="text/javascript">
        $(document).ready(function () {

                
            $('button').click(function () {
                var first = $('#first').val().trim();
                var second = $('#second').val().trim();
                var diff = JsDiff.createPatch('file1.txt', first, second, '', '');
                
                var diff2htmlUi = new Diff2HtmlUI({ diff: diff });
                diff2htmlUi.draw('#theDiff', { inputFormat: 'json', showFiles: true, matching: 'lines', outputFormat: 'side-by-side' });
                diff2htmlUi.highlightCode('#theDiff');
            });

        });
    </script>
</body>
</html>
