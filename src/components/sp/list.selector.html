<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


    <div class="bootstrapXsolon">
        <div data-widget="spListWidget">
        </div>
    </div>

    <div class="xwidget">
        <link href="https://localhost:8443/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
        <script data-check="window.jQuery" type="text/javascript" src="https://localhost:8443/bower_components/jquery/dist/jquery.min.js"></script>
        <script data-check="jQuery.fn.dropdown" type="text/javascript" src="https://localhost:8443/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script data-check="xSolon.string" type="text/javascript" src="https://localhost:8443/components/js/string.js"></script>
        <script data-check="xSolon.SP" type="text/javascript" src="https://localhost:8443/components/sp/sp.js"></script>
        <script data-widget="https://localhost:8443/components/sp/smalls/sptreelight.html" src="https://localhost:8443/components/loader/loader.js?sptreelight" type="text/javascript"></script>
        <script data-check="xSolon['widgets'] && xSolon.widgets.xjsmirror" data-widget="https://localhost:8443/components/sp/smalls/jsmirror.html" src="https://localhost:8443/components/loader/loader.js?xjsmirror" type="text/javascript"></script>
        <script data-widget="https://localhost:8443/load/components/sp/smalls/customactions/customactions.local.html" src="https://localhost:8443/components/loader/loader.js?customactions" type="text/javascript"></script>

        <script type="text/html" id="spListWidgetTmpl">
            <div class="widgetInfo" style="font-size: small">list<span>v0.1.1</span></div>
            <div>
                <ul class="nav nav-tabs" style="min-height:40px">
                    <li class="active"><a data-toggle="tab" href="#splistinfo">List Info</a></li>
                    <li><a data-toggle="tab" href="#splistscripting">Scripting</a></li>
                    <li><a data-toggle="tab" href="#splistcustomactions">Custom Actions</a></li>
                </ul>
                <div class="tab-content col-md-12">
                    <div id="splistinfo" class="tab-pane fade in active">
                        <div class="form-horizontal">
                            <fieldset>

                                <legend>List Editor</legend>

                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="textinput">List</label>
                                    <div class="col-md-10">
                                        <div data-widget="xSPTreeLight"></div>
                                        <span class="help-block">Select an existing list.</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="textinput">Title</label>
                                    <div class="col-md-10">
                                        <input id="title" name="title" type="text" placeholder="placeholder" class="form-control input-md" />
                                        <span class="help-block">
                                            A string that contains the title.
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="textarea">Scripting</label>
                                    <div class="col-md-10">
                                    </div>
                                </div>

                            </fieldset>
                        </div>
                    </div>
                    <div id="splistscripting" class="tab-pane fade">
                        <div style="max-height:250px" data-widget="xjsmirror"></div>
                    </div>
                    <div id="splistcustomactions" class="tab-pane fade">
                        <div data-widget="spCustomActions"></div>
                    </div>
                </div>
            </div>
        </script>
        <style type="text/css">
            .nav-tabs > li .close {
                margin: -2px 0 0 10px;
                font-size: 18px;
            }
        </style>

    </div>

</body>
</html>
